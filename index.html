<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday to you!</title>
    <link rel="stylesheet" href="https://maibaonam2001.github.io/BirthdayCard/css/style.css">
</head>

<body>
    <div class="birthdayCard">
        <div class="cardFront">
            <div class="frontText">
                <h3 class="happy">HAPPY</h3>
                <h2 class="birthday">BIRTHDAY</h2>
                <h3 class="toYou">to you!</h3>
            </div>
            <div class="wrapFirstDecorations">
                <div class="firstDecoration"></div>
                <div class="secondDecoration"></div>
            </div>
            <div class="wrapSecondDecorations">
                <div class="firstDecoration"></div>
                <div class="thirdDecoration"></div>
            </div>
            <div class="plate">
                <div class="birthdayCake"></div>
                <div class="candle"></div>
            </div>
        </div>

        <div class="cardInside">
            <div class="insideText">
                <h3 class="happy">HAPPY</h3>
                <h2 class="birthday">BIRTHDAY</h2>
                <h3 class="toYou">to you!</h3>
            </div>
            <div class="wishes">
                <p>Dear Avocado,</p>
                <p>Happy Birthday. Hope your day is filled with lots of love and laughter! May all of your birthday
                    wishes come true.</p>
                <p class="lastGreeting">Best regards,</p>
                <p class="sign">Shidou</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maibaonam2001.github.io/BirthdayCard/js/index.js"></script>
</body>

</html>
